<html>
  <head>
    <title>Quiz list</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>

  <body class="container bg">
    <div class="header">Quizzes</div>
    <div class="row">
      <div class="table col-xs-10 col-md-4 col-lg-4">
        <table border="1">
          <tr>
            <td class="admin-lg">ID</td>
            <td class="admin-lg">NAME</td>
            <td></td>
          </tr>
          {% for quiz in quizzes %}
          <tr>
            <td class="admin-text">{{quiz.id}}</td>
            <td>
              <a class="admin-text" href="/admin/quiz?quiz_id={{quiz.id}}"
                >{{quiz.name}}</a
              >
            </td>
            <td>
              <form method="POST" action="/admin/quiz/delete">
                <input type="hidden" name="id" value="{{quiz.id}}" />
                <input class="add-button" type="submit" value="Delete" />
              </form>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>

      <div class="col col-xs-10 col-md-6 col-lg-6">
        <div class="admin-lg">Create quiz</div>
        <form method="POST" action="/admin/quiz/add">
          <div class="row">
            <div class="admin-text col-xs-4 col-md-3 col-lg-2">Name:</div>
            <div class="col-xs-4 col-md-4 col-lg-2">
              <input class="admin-input" type="text" name="quiz_name" />
            </div>
            <div class="col-xs-10 col-md-1">
              <input class="add-button" type="submit" value="Create" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
